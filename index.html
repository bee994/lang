<html>
<head>
    <title>Word Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <style>
        body {
            background: rgb(239,213,255);
            background: radial-gradient(circle, rgba(239,213,255,1) 0%, rgba(81,90,218,1) 100%);
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 22px;
        }
        h1 {
            font-style: italic;

        }
        label {
            display: block;

        }
    </style>
</head>
<body>
    <h1>Word Generator</h1>
    <label for="nameInput">Enter words (one per line):</label>
    <textarea id="nameInput" rows="15" cols="40"><?php if(isset($_POST['nameInput'])) { echo htmlentities($_POST['nameInput']); } ?></textarea>
    <br>
    <button type="button" onclick="generateWords()">Generate Words</button>
    <br>
    <p id="output"></p>
    
    <script>
        var namesInput;
        var names;
        
        function generateWords() {
            if (!namesInput) {
                namesInput = document.getElementById("nameInput");
                names = namesInput.value.split("\n").map(function(name) {
                    return name.trim();
                });
            }
            
            var output = document.getElementById("output");
            output.innerHTML = "";
            for (var i = 0; i < 5; i++) {
                var index = Math.floor(Math.random() * names.length);
                var name = names[index];
                output.innerHTML += name + "<br>";
                names.splice(index, 1);
            }
        }
    </script>
</body>
