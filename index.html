<!DOCTYPE html>
<html>
<head>
    <title>Name Generator</title>
</head>
<body>
    <h1>Name Generator</h1>
    <label for="nameInput">Enter names (one per line, separated by commas):</label>
    <br>
    <textarea id="nameInput" rows="10" cols="30"></textarea>
    <br>
    <button type="button" onclick="generateNames()">Generate Names</button>
    <br>
    <p id="output"></p>
    
    <script>
        function generateNames() {
            var namesInput = document.getElementById("nameInput").value;
            var names = namesInput.split(",").map(function(name) {
                return name.trim();
            });
            
            var output = document.getElementById("output");
            output.innerHTML = "";
            for (var i = 0; i < 5; i++) {
                var index = Math.floor(Math.random() * names.length);
                var name = names[index];
                output.innerHTML += name + "<br>";
                names.splice(index, 1);
            }
        }
    </script>
</body>
</html>
